<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football API</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Bundesliga Logo.png">
</head>

<body>

    <div class="header">
        <img src="./Allianz Arena.png" class="alliance-arena-img">
        <div class="title"><span class="title-part-1">Bundes</span><span class="title-part-2">liga 1</span></div>

    </div>

    <div class="container">
        <div class="events">
            <div class="upcoming-games-container">
                <div class="upcoming-games-title">Upcoming Games</div>
                <div class="upcoming-games-content">
                    <div class="upcoming-games-team1-info">
                        <div class="upcoming-games-team1-name">Borussia Dortmund</div>
                        <div class="upcoming-games-team1-img"></div>
                    </div>
                    <div class="upcoming-games-date">09.11.2023 18:00</div>
                    <div class="upcoming-games-team2-info">
                        <div class="upcoming-games-team2-name">Bayer Leverkusen</div>
                        <div class="upcoming-games-team2-img"></div>
                    </div>
                </div>
            </div>
            <div class="recent-games-container">
                <div class="recent-games-title">Recent Games</div>
                <div class="recent-games-content">
                    <div class="recent-games-team1-info">
                        <div class="recent-games-team1-name">Borussia Dortmund</div>
                        <div class="recent-games-team1-img"></div>
                    </div>
                    <div class="recent-games-team1-result">1</div>
                    <div class="recent-games-team2-info">
                        <div class="recent-games-team2-name">Bayer Leverkusen</div>
                        <div class="recent-games-team2-img"></div>
                    </div>
                    <div class="recent-games-team2-result">1</div>
                </div>
            </div>
        </div>
        <div class="table-container">
            <div id="output"></div>
        </div>
    </div>
</body>

</html>
